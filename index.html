<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Avery Gauthier">
    <meta name="keywords" content="cards, photos, social media">
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__row">
                    <img src="./images/avatar-photo-min.png" alt="avatar image" class="profile__image">
                    <div class="profile__column">
                        <h1 class="profile__name"> Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-button">Edit Profile</button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">New Post</button>
            </section>
            <section class="cards">
                <template id="card-template">
                    <article class="card">
                        <img src="" alt="" class="card__image">
                        <h2 class="card__name"></h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">2023 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button type="submit" class="modal__close-btn"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form name="edit-profile" class= "modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input type="text" class="modal__input" id="profile-name-input" placeholder="Type your name">
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input type="text" class="modal__input" id="profile-description-input" placeholder="Describe yourself">
                    </label>
                    <button class="modal__submit-btn" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
<script defer src="./scripts/index.js"></script>
</body>
</html>
