<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Avery Gauthier">
    <meta name="keywords" content="cards, photos, social media">
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__row">
                    <img src="./images/avatar-photo-min.png" alt="avatar image" class="profile__image">
                    <div class="profile__column">
                        <h1 class="profile__name"> Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-button">Edit Profile</button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">New Post</button>
            </section>
            <section class="cards">
                    <article class="card">
                        <img src="./images/val-thorens-min.png" alt="Val Thorens" class="card__image">
                        <h2 class="card__name">Val Thorens</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                    <article class="card">
                        <img src="./images/terrace-min.png" alt="Restauraunt Terrace" class="card__image">
                        <h2 class="card__name">Restauraunt Terrace</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                    <article class="card">
                        <img src="./images/cafe-min.png" alt="An outdoor cafe" class="card__image">
                        <h2 class="card__name">An outdoor cafe</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                    <article class="card">
                        <img src="./images/bridge-min.png" alt="A very long bridge, over the forrest" class="card__image">
                        <h2 class="card__name">A very long bridge, over the forest...</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                    <article class="card">
                        <img src="./images/tunnel-min.png" alt="Tunnel with morning light" class="card__image">
                        <h2 class="card__name">Tunnel with morning light</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
                    <article class="card">
                        <img src="./images/house-min.png" alt="Mountain house" class="card__image">
                        <h2 class="card__name">Mountain house</h2>
                        <button type="button" class="card__icon"></button>
                    </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">2023 &copy; Spots</p>
        </footer>
    </div>
</body>
</html>
