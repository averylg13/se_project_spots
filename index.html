<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Avery Gauthier">
    <meta name="keywords" content="cards, photos, social media">
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__row">
                    <img src="./images/avatar photo.svg" alt="avatar image" class="profile__image">
                    <div class="profile__column">
                        <h1 class="profile__name"> Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button class="profile__edit-button">
                            <img src="./images/pencil image.svg" alt="edit profile image">
                            Edit Profile</button>
                    </div>
                </div>
                <button class="profile__add-button">
                    <img src="./images/new post icon.svg" alt="new post icon">
                    New Post
                </button>
            </section>
            <section class="cards">
                    <div class="card">
                        <img src="./images/val thorens.svg" alt="Val Thorens" class="card__image">
                        <p class="card__name">Val Thorens</p>
                        <button type="button" class="card__icon"></button>
                    </div>
                    <div class="card">
                        <img src="./images/terrace.svg" alt="Restauraunt Terrace" class="card__image">
                        <p class="card__name">Restauraunt Terrace</p>
                        <button type="button" class="card__icon"></button>
                    </div>
                    <div class="card">
                        <img src="./images/cafe.svg" alt="An outdoor cafe" class="card__image">
                        <p class="card__name">An outdoor cafe</p>
                        <button type="button" class="card__icon"></button>
                    </div>
                    <div class="card">
                        <img src="./images/bridge.svg" alt="A very long bridge, over the forrest" class="card__image">
                        <p class="card__name">A very long bridge, over the forest...</p>
                        <button type="button" class="card__icon"></button>
                    </div>
                    <div class="card">
                        <img src="./images/tunnel.svg" alt="Tunnel with morning light" class="card__image">
                        <p class="card__name">Tunnel with morning light</p>
                        <button type="button" class="card__icon"></button>
                    </div>
                    <div class="card">
                        <img src="./images/house.svg" alt="Mountain house" class="card__image">
                        <p class="card__name">Mountain house</p>
                        <button type="button" class="card__icon"></button>
                    </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">2023 &copy; Spots</p>
        </footer>
    </div>
</body>
</html>
